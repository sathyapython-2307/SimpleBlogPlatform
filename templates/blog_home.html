{% extends "base_blog.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2 class="mb-4">All Blog Posts</h2>

<div class="row mb-3 justify-content-center">
    <div class="col-md-8">
        <form action="{{ url_for('blog_home') }}" method="GET" class="d-flex">
            <input type="search" name="q" class="form-control me-2" placeholder="Search posts by title or content..." value="{{ query or '' }}" aria-label="Search">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>
</div>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"><a href="{{ url_for('post_detail', post_id=post.id) }}" class="text-decoration-none text-primary">{{ post.title }}</a></h5>
                <p class="card-subtitle mb-2 text-muted small">By {{ post.author }} on {{ post.date }}</p>
                <p class="card-text">{{ post.content[:150] }}...</p>
                <div class="mt-auto">
                    <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <p class="alert alert-info">No posts found.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
