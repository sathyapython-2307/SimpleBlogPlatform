{% extends "base_blog.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-subtitle mb-2 text-muted small">By {{ post.author }} on {{ post.date }}</p>
        <hr>
        <div class="card-text">
            <p>{{ post.content }}</p>
        </div>
        <a href="{{ url_for('blog_home') }}" class="btn btn-secondary mt-3">Back to all posts</a>
    </div>
</div>
{% endblock %}
