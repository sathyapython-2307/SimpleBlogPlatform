{% extends "base_blog.html" %}

{% block title %}Add New Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">Add New Blog Post</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author (Optional):</label>
                    <input type="text" class="form-control" id="author" name="author">
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
